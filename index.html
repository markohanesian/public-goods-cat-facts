<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Facts</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="left">
        <img id="cat-image" src="/imgs/cat.jpeg" alt="">
    </div>
    <div class="right">
        <div class="right-top">
            <button id="close-button">X</button>
        </div>
        <div id="right-mid">
            <p class="title">Cat Facts</p>
            <p class="subtitle">(display 5 cat facts here)</p>
            <ol id="cat-facts-list">
                <li>{data}</li>
            </ol>
        </div>
        <div class="right-bottom">
            <button class="get-facts-popup-button" onclick="displayCatFacts()">Get Facts</button>
        </div>
    </div>
</body>
</html>
